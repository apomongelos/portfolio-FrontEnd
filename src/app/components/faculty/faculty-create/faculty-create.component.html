<div class="container">
  <form
    class="bg-light text-dark sixteen-border-radius sixty-four-padding"
    [formGroup]="createFacultyForm"
    (ngSubmit)="submit()"
  >
    <h1 class="h3 mb-3 fw-normal">Agregar facultad</h1>

    <div class="form-group mb-2">
      <label for="name" class="mb-2">Nombre de la facultad</label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Nombre de la facultad"
        formControlName="name"
      />
      <div
        *ngIf="
          (createFacultyForm.controls['name'].invalid &&
            (createFacultyForm.controls['name'].dirty ||
              createFacultyForm.controls['name'].touched)) ||
          (createFacultyForm.controls['name'].untouched && isSubmitted)
        "
        class="alert alert-danger"
      >
        <div *ngIf="createFacultyForm.controls['name'].errors.required">
          Nombre de la facultad es requerido
        </div>
      </div>
    </div>

    <div class="form-group mb-2">
      <label for="url" class="mb-2">Url de la facultad</label>
      <input
        type="text"
        class="form-control"
        id="url"
        placeholder="Url de la facultad"
        formControlName="url"
      />
      <div
        *ngIf="
          (createFacultyForm.controls['url'].invalid &&
            (createFacultyForm.controls['url'].dirty ||
              createFacultyForm.controls['url'].touched)) ||
          (createFacultyForm.controls['url'].untouched && isSubmitted)
        "
        class="alert alert-danger"
      >
        <div *ngIf="createFacultyForm.controls['url'].errors.required">
          Url es requerido
        </div>
      </div>
    </div>
    <div class="form-group mb-2">
      <label for="imageUrl" class="mb-2">Imagen url de la facultad</label>
      <input
        type="text"
        class="form-control"
        id="imageUrl"
        placeholder="Imagen url de la facultad"
        formControlName="imageUrl"
      />
      <div
        *ngIf="
          (createFacultyForm.controls['imageUrl'].invalid &&
            (createFacultyForm.controls['imageUrl'].dirty ||
              createFacultyForm.controls['imageUrl'].touched)) ||
          (createFacultyForm.controls['imageUrl'].untouched && isSubmitted)
        "
        class="alert alert-danger"
      >
        <div *ngIf="createFacultyForm.controls['imageUrl'].errors.required">
          Image url es requerido
        </div>
      </div>
    </div>

    <div class="form-group mb-2">
      <div class="mb-2">
        <label for="university" class="mb-2">Universidad</label>
        <button
          class="btn btn-outline-primary-bg-500 six-border-radius btn-sm float-end"
          [routerLink]="['./university']"
          type="button"
        >
          + Agregar Universidad
        </button>
      </div>
      <select class="form-control" id="university" formControlName="university">
        <option value="">Seleccione una opcion</option>
        <option *ngFor="let university of universities" [value]="university.id">
          {{ university.name }}
        </option>
      </select>
      <div
        *ngIf="
          (createFacultyForm.controls['university'].invalid &&
            (createFacultyForm.controls['university'].dirty ||
              createFacultyForm.controls['university'].touched)) ||
          (createFacultyForm.controls['name'].untouched && isSubmitted)
        "
        class="alert alert-danger"
      >
        <div *ngIf="createFacultyForm.controls['university'].errors.required">
          Seleccione una universidad
        </div>
      </div>
    </div>

    <button
      class="btn btn-primary-bg-500 text-light six-border-radius py-2"
      style="width: 100%"
      type="submit"
    >
      Guardar nueva facultad
    </button>
    <div class="mt-2">
      <button
        class="btn btn-outline-primary-bg-500 six-border-radius btn-sm float-end"
        [routerLink]="['../']"
        type="button"
      >
        Volver
      </button>
    </div>
  </form>
</div>
