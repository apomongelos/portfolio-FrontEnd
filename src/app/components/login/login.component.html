<div class="container">
  <form
    class="bg-light text-dark sixteen-border-radius sixty-four-padding"
    [formGroup]="loginForm"
    (ngSubmit)="submitLogin()"
  >
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-group mb-2">
      <label for="email" class="mb-2">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Email"
        formControlName="email"
      />
      <div
        *ngIf="
          (loginForm.controls['email'].invalid &&
            (loginForm.controls['email'].dirty ||
              loginForm.controls['email'].touched)) ||
          (loginForm.controls['email'].untouched && isSubmitted)
        "
        class="alert alert-danger"
      >
        <div *ngIf="loginForm.controls['email'].errors.email">
          Ingrese un email con formato valido
        </div>
        <div *ngIf="loginForm.controls['email'].errors.required">
          Email es requerido
        </div>
      </div>
    </div>
    <div class="form-group mb-2">
      <label for="password" class="mb-2">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Password"
        formControlName="password"
      />
      <div
        *ngIf="
          (loginForm.controls['password'].invalid &&
            (loginForm.controls['password'].dirty ||
              loginForm.controls['password'].touched)) ||
          (loginForm.controls['email'].untouched && isSubmitted)
        "
        class="alert alert-danger"
      >
        <div *ngIf="loginForm.controls['password'].errors.minlength">
          Ingrese un password con el tama√±o minimo de 8 caracteres
        </div>
        <div *ngIf="loginForm.controls['password'].errors.required">
          Password es requerido
        </div>
      </div>
    </div>
    <!-- 
    <div class="checkbox mb-3">
      <label> <input type="checkbox" value="remember-me" /> Remember me </label>
    </div> -->

    <button
      class="btn btn-primary-bg-500 text-light six-border-radius py-2"
      style="width: 100%"
      type="submit"
    >
      Sign in
    </button>
    <!-- <button class="w-100 btn btn-lg btn-secondary" routerLink="/register">
      Register
    </button> -->
  </form>
</div>
