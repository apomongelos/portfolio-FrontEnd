<section
  class="bg-light text-dark py-5 pg-lg-0 text-center text-sm-start"
  id="about"
>
  <div style="background: #002147">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-4">
          <img
            class="img-fluid img-about"
            src="assets/img/Image2022-07-30(2)jpg.jpg"
            alt="img"
          />
        </div>

        <div class="col-8">
          <h2 style="color: #fff">Acerca de mi</h2>
          <p style="color: #fff">
            Mi nombre es {{ usr.firstName }} {{ usr.lastName }}
          </p>
          <p style="color: #fff">
            {{ usr.aboutMe }}
          </p>

          <button
            *ngIf="isLoggedIn"
            class="btn btn-outline-primary-bg-500-white six-border-radius btn-sm float-end"
            [routerLink]="['../profile/update']"
            type="button"
          >
            Modificar informacion personal
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
