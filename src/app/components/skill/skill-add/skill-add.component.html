<div class="container">
  <form
    class="bg-light text-dark sixteen-border-radius sixty-four-padding"
    [formGroup]="createSkillForm"
    (ngSubmit)="submit()"
  >
    <h1 class="h3 mb-3 fw-normal">Agregar habilidad</h1>

    <div class="form-group mb-2">
      <label for="name" class="mb-2">Nombre de la habilidad</label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Nombre de la habilidad"
        formControlName="name"
      />
      <div
        *ngIf="
          (createSkillForm.controls['name'].invalid &&
            (createSkillForm.controls['name'].dirty ||
              createSkillForm.controls['name'].touched)) ||
          (createSkillForm.controls['name'].untouched && isSubmitted)
        "
        class="alert alert-danger"
      >
        <div *ngIf="createSkillForm.controls['name'].errors.required">
          Habilidad es requerido
        </div>
      </div>
    </div>

    <div class="form-group mb-2">
      <label for="imageUrl" class="mb-2">Imagen url de la habilidad</label>
      <input
        type="text"
        class="form-control"
        id="imageUrl"
        placeholder="Imagen url de la habilidad"
        formControlName="imageUrl"
      />
      <div
        *ngIf="
          (createSkillForm.controls['imageUrl'].invalid &&
            (createSkillForm.controls['imageUrl'].dirty ||
              createSkillForm.controls['imageUrl'].touched)) ||
          (createSkillForm.controls['imageUrl'].untouched && isSubmitted)
        "
        class="alert alert-danger"
      >
        <div *ngIf="createSkillForm.controls['name'].errors.required">
          Habilidad es requerido
        </div>
      </div>
    </div>

    <button
      class="btn btn-primary-bg-500 text-light six-border-radius py-2"
      style="width: 100%"
      type="submit"
    >
      Guardar nueva habilidad
    </button>
    <div class="mt-2">
      <button
        class="btn btn-outline-primary-bg-500 six-border-radius btn-sm float-end"
        [routerLink]="['../']"
        type="button"
      >
        Volver
      </button>
    </div>
  </form>
</div>
