<div class="container">
  <form
    class="bg-light text-dark sixteen-border-radius sixty-four-padding"
    [formGroup]="createCompanyForm"
    (ngSubmit)="submit()"
  >
    <h1 class="h3 mb-3 fw-normal">Agregar compañia</h1>

    <div class="form-group mb-2">
      <label for="name" class="mb-2">Nombre de la compañia</label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Nombre de la compañia"
        formControlName="name"
      />
      <div
        *ngIf="
          (createCompanyForm.controls['name'].invalid &&
            (createCompanyForm.controls['name'].dirty ||
              createCompanyForm.controls['name'].touched)) ||
          (createCompanyForm.controls['name'].untouched && isSubmitted)
        "
        class="alert alert-danger"
      >
        <div *ngIf="createCompanyForm.controls['name'].errors.required">
          Nombre de la compañia es requerido
        </div>
      </div>
    </div>

    <button
      class="btn btn-primary-bg-500 text-light six-border-radius py-2"
      style="width: 100%"
      type="submit"
    >
      Guardar nueva compañia
    </button>
    <div class="mt-2">
      <button
        class="btn btn-outline-primary-bg-500 six-border-radius btn-sm float-end"
        [routerLink]="['../']"
        type="button"
      >
        Volver
      </button>
    </div>
  </form>
</div>
