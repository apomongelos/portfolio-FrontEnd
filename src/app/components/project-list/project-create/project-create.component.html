<div class="container">
  <form
    class="bg-light text-dark sixteen-border-radius sixty-four-padding"
    [formGroup]="createProjectForm"
    (ngSubmit)="submit()"
  >
    <h1 class="h3 mb-3 fw-normal">Agregar un nuevo proyecto</h1>

    <div class="form-group mb-2">
      <label for="name" class="mb-2">Nombre del proyecto</label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Nombre del proyecto"
        formControlName="name"
      />
      <div
        *ngIf="
          (createProjectForm.controls['name'].invalid &&
            (createProjectForm.controls['name'].dirty ||
              createProjectForm.controls['name'].touched)) ||
          (createProjectForm.controls['name'].untouched && isSubmitted)
        "
        class="alert alert-danger"
      >
        <div *ngIf="createProjectForm.controls['name'].errors.required">
          Nombre es requerido
        </div>
      </div>
    </div>

    <div class="form-group mb-2">
      <label for="description" class="mb-2">Descripcion</label>
      <input
        type="text"
        class="form-control"
        id="description"
        placeholder="Breve descripcion"
        formControlName="description"
      />
      <div
        *ngIf="
          (createProjectForm.controls['description'].invalid &&
            (createProjectForm.controls['description'].dirty ||
              createProjectForm.controls['description'].touched)) ||
          (createProjectForm.controls['description'].untouched && isSubmitted)
        "
        class="alert alert-danger"
      >
        <div *ngIf="createProjectForm.controls['description'].errors.required">
          Descripcion es requerido
        </div>
      </div>
    </div>

    <div class="form-group mb-2">
      <label for="url" class="mb-2">Url</label>
      <input
        type="text"
        class="form-control"
        id="url"
        placeholder="Url del proyecto"
        formControlName="url"
      />
      <div
        *ngIf="
          createProjectForm.controls['url'].invalid &&
          (createProjectForm.controls['url'].dirty ||
            createProjectForm.controls['url'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="createProjectForm.controls['url'].errors.required">
          Url es requerido
        </div>
      </div>
    </div>

    <div class="form-group mb-2">
      <label for="githubUrl" class="mb-2">Github Url</label>
      <input
        type="text"
        class="form-control"
        id="githubUrl"
        placeholder="Github Url"
        formControlName="githubUrl"
      />
      <div
        *ngIf="
          createProjectForm.controls['githubUrl'].invalid &&
          (createProjectForm.controls['githubUrl'].dirty ||
            createProjectForm.controls['githubUrl'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="createProjectForm.controls['githubUrl'].errors.required">
          Github Url es requerido
        </div>
      </div>
    </div>

    <div class="form-group mb-2">
      <label for="imageUrl" class="mb-2">Image url Url</label>
      <input
        type="text"
        class="form-control"
        id="imageUrl"
        placeholder="Image Url"
        formControlName="imageUrl"
      />
      <div
        *ngIf="
          createProjectForm.controls['imageUrl'].invalid &&
          (createProjectForm.controls['imageUrl'].dirty ||
            createProjectForm.controls['imageUrl'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="createProjectForm.controls['imageUrl'].errors.required">
          Image Url es requerido
        </div>
      </div>
    </div>

    <button
      class="btn btn-primary-bg-500 text-light six-border-radius py-2"
      style="width: 100%"
      type="submit"
    >
      Guardar nuevo proyecto
    </button>
  </form>
</div>
