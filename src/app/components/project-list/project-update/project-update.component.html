<div class="container">
  <form
    class="bg-light text-dark sixteen-border-radius sixty-four-padding"
    [formGroup]="updateProjectForm"
    (ngSubmit)="submit()"
  >
    <h1 class="h3 mb-3 fw-normal">Modificar un proyecto</h1>

    <div class="form-group mb-2">
      <label for="name" class="mb-2">Nombre del proyecto</label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Nombre del proyecto"
        formControlName="name"
      />
      <div
        *ngIf="updateProjectForm.controls['name'].invalid && isSubmitted"
        class="alert alert-danger"
      >
        <div *ngIf="updateProjectForm.controls['name'].errors.required">
          Nombre es requerido
        </div>
      </div>
    </div>

    <div class="form-group mb-2">
      <label for="description" class="mb-2">Descripcion</label>
      <input
        type="text"
        class="form-control"
        id="description"
        placeholder="Breve descripcion"
        formControlName="description"
      />
      <div
        *ngIf="updateProjectForm.controls['description'].invalid && isSubmitted"
        class="alert alert-danger"
      >
        <div *ngIf="updateProjectForm.controls['description'].errors.required">
          Descripcion es requerido
        </div>
      </div>
    </div>

    <div class="form-group mb-2">
      <label for="url" class="mb-2">Url</label>
      <input
        type="text"
        class="form-control"
        id="url"
        placeholder="Url del proyecto"
        formControlName="url"
      />
      <div
        *ngIf="updateProjectForm.controls['url'].invalid && isSubmitted"
        class="alert alert-danger"
      >
        <div *ngIf="updateProjectForm.controls['url'].errors.required">
          Url es requerido
        </div>
      </div>
    </div>

    <div class="form-group mb-2">
      <label for="githubUrl" class="mb-2">Github Url</label>
      <input
        type="text"
        class="form-control"
        id="githubUrl"
        placeholder="Github Url"
        formControlName="githubUrl"
      />
      <div
        *ngIf="updateProjectForm.controls['githubUrl'].invalid && isSubmitted"
        class="alert alert-danger"
      >
        <div *ngIf="updateProjectForm.controls['githubUrl'].errors.required">
          Github Url es requerido
        </div>
      </div>
    </div>

    <div class="form-group mb-2">
      <label for="imageUrl" class="mb-2">Image Url</label>
      <input
        type="text"
        class="form-control"
        id="imageUrl"
        placeholder="Image Url"
        formControlName="imageUrl"
      />
      <div
        *ngIf="updateProjectForm.controls['imageUrl'].invalid && isSubmitted"
        class="alert alert-danger"
      >
        <div *ngIf="updateProjectForm.controls['imageUrl'].errors.required">
          Image Url es requerido
        </div>
      </div>
    </div>

    <button
      class="btn btn-primary-bg-500 text-light six-border-radius py-2"
      style="width: 100%"
      type="submit"
    >
      Modificar proyecto
    </button>
  </form>
</div>
